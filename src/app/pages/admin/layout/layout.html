<div class="dashboard-layout">
    <aside [class.collapsed]="collapsed" class="sidebar">
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
        </button>

        <div class="logo">
            <mat-icon>church</mat-icon>
            <span>GFAM</span>
        </div>

        <nav>
            <a
                mat-list-item
                routerLink="/admin"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </a>
            <a mat-list-item routerLink="/admin/attendees" routerLinkActive="active">
                <mat-icon>people</mat-icon>
                <span>Attendees</span>
            </a>
            <a mat-list-item routerLink="/admin/register" routerLinkActive="active">
                <mat-icon>assignment</mat-icon>
                <span>Registrations</span>
            </a>
            <a mat-list-item routerLink="/admin/checker" routerLinkActive="active">
                <mat-icon>verified</mat-icon>
                <span>Code Checker</span>
            </a>
        </nav>
    </aside>

    <div class="main">
        <header class="topbar">
            <span class="title">Admin Dashboard</span>
            
            <div class="right">
                <mat-icon class="notify">notifications</mat-icon>
                <mat-icon>account_circle</mat-icon>

                <!-- <mat-menu #userMenu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>settings</mat-icon>
                        <span>Settings</span>
                    </button>

                    <button mat-menu-item>
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu> -->
            </div>
        </header>

        <main class="content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
