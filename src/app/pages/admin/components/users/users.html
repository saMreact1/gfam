<div class="users-container">
  <div class="header">
    <h1>User Management</h1>
    <button mat-raised-button color="primary" routerLink="/admin/invite-user">
      <mat-icon>person_add</mat-icon>
      Invite User
    </button>
  </div>

  <table mat-table [dataSource]="users" class="users-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{user.firstName}} {{user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip [class]="user.role === 'ADMIN' ? 'admin-chip' : 'user-chip'">{{user.role}}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip [class]="user.active ? 'active-chip' : 'inactive-chip'">
          {{user.active ? 'Active' : 'Inactive'}}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="invitedBy">
      <th mat-header-cell *matHeaderCellDef>Invited By</th>
      <td mat-cell *matCellDef="let user">{{user.invitedBy || 'N/A'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="deactivateUser(user)" [disabled]="!user.active">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
