<div class="registration-wrapper">
  <mat-icon routerLink="/">⬅️</mat-icon>

  <!-- Illustration Side -->
  <div class="illustration-side">
    <div class="overlay">
      <h1 class="headline">Join the Program</h1>
      <p class="subtext">
        Be part of a powerful gathering of believers, ministers, and leaders.
      </p>
      <img
        src="../../../assets/illustrations/signup.svg"
        alt="Church Event Illustration"
      />
    </div>
  </div>

  <!-- Form Side -->
  <div class="form-side">
    <mat-card class="registration-card">
      <mat-card-title>Attendee Registration</mat-card-title>
      <mat-card-subtitle>
        Fill in your details to register for the program
      </mat-card-subtitle>

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <!-- First & Last Name -->
        <div class="form-grid">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required />
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required />
          </mat-form-field>
        </div>

        <!-- Email -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput type="tel" formControlName="phone" required />
        </mat-form-field>

        <div class="form-grid">
            <!-- Role -->
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role" required>
                    <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Gender -->
            <mat-form-field appearance="fill" class="full-width">
            <mat-label>Gender</mat-label>
                <mat-select formControlName="gender" required>
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!-- Affiliation -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Affiliation (Church/Organization)</mat-label>
          <input matInput formControlName="affiliation" />
        </mat-form-field>

        <!-- City & State -->
        <div class="form-grid">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" />
          </mat-form-field>
        </div>

        <!-- Nursing / Pregnant -->
        <div class="nursing" *ngIf="registrationForm.get('gender')?.value === 'Female'">
          <label class="section-label">Nursing mother or pregnant?</label>
          <mat-radio-group
            formControlName="nursing"
            class="radio-group"
          >
            <mat-radio-button value="Yes">Yes</mat-radio-button>
            <mat-radio-button value="No">No</mat-radio-button>
          </mat-radio-group>
        </div>

        <!-- Submit Button -->
        <div class="btn-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registrationForm.invalid"
          >
            Submit Registration
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
