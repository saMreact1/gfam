<div class="landing-container">
  <img class="gfam-logo" src="../../../assets/images/gfam-logo1.png" alt="">
  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay">
      <div class="hero-content">
        <h1>72 HOURS INTERCESSION 2025</h1>
        <h3>Theme: <span>“Behold, the TABERNACLE of God”</span></h3>

        <!-- Countdown -->
        <div class="countdown">
          <div class="time-box">
            <strong>{{ timeLeft.days }}</strong><span>Days</span>
          </div>
          <div class="time-box">
            <strong>{{ timeLeft.hours }}</strong><span>Hours</span>
          </div>
          <div class="time-box">
            <strong>{{ timeLeft.minutes }}</strong><span>Mins</span>
          </div>
          <div class="time-box">
            <strong>{{ timeLeft.seconds }}</strong><span>Secs</span>
          </div>
        </div>

        <!-- CTA -->
        <button mat-flat-button color="accent" class="cta-btn" routerLink="/register">
          Register Now
        </button>
      </div>
    </div>
  </div>

  <!-- Carousel Section -->
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-item" *ngFor="let img of images">
        <img [src]="img.src" [alt]="img.name">
        <div class="carousel-label" *ngIf="img.name">{{ img.name }}</div>
      </div>
      <div class="carousel-item" *ngFor="let img of images">
        <img [src]="img.src" [alt]="img.name">
        <div class="carousel-label" *ngIf="img.name">{{ img.name }}</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <mat-toolbar class="footer">
    <span>© 2025 Church Name. All Rights Reserved.</span>
  </mat-toolbar>
</div>
